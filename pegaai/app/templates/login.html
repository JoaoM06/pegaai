{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>

    <div class="bg-gray-200 flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-center text-xl font-semibold mb-4">Bem vindo de volta!</h1>
            <h2 class="text-center text-lg mb-4">Entre na sua conta</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="E-mail" required class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                <input type="password" name="password" placeholder="Senha" required class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
                <button type="submit" class="w-full p-2 bg-primary text-white rounded-md hover:bg-blue-600 transition duration-200">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
