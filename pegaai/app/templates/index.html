{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destaques</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }

        /* Títulos das seções */
        .section-title {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Cartão da barraca */
        .stall-card {
            margin: 0 20px 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stall-card .stall-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-gallery {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .product-gallery .product-image {
            width: 100px;  /* Largura aumentada */
            height: 100px; /* Altura aumentada */
            background-color: #ddd;
            border-radius: 8px;
        }

        .order-btn {
            background-color: #5FACF1;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .order-btn:hover {
            background-color: #4a9bda;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <!-- Seção "Em Alta" -->
    <div class="section-title">Em Alta</div>
    <div class="stall-card">
        <div class="stall-name">Nome da barraca</div>
        <div class="product-gallery">
            <div class="product-image"></div>
            <div class="product-image"></div>
            <div class="product-image"></div>
        </div>
        <button class="order-btn">Fazer pedido</button>
    </div>

    <div class="stall-card">
        <div class="stall-name">Nome da barraca</div>
        <div class="product-gallery">
            <div class="product-image"></div>
            <div class="product-image"></div>
            <div class="product-image"></div>
        </div>
        <button class="order-btn">Fazer pedido</button>
    </div>

    <!-- Seção "Bem Avaliados" -->
    <div class="section-title">Bem Avaliados</div>
    <div class="stall-card">
        <div class="stall-name">Nome da barraca</div>
        <div class="product-gallery">
            <div class="product-image"></div>
            <div class="product-image"></div>
            <div class="product-image"></div>
        </div>
        <button class="order-btn">Fazer pedido</button>
    </div>

    {% include 'footer.html' %}

    <!-- Link para ícones (Font Awesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
