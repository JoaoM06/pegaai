{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-white flex justify-center items-center h-screen font-sans">

    <div class="text-center w-72">
        <h1 class="text-2xl font-bold mb-5 text-gray-800">Seja bem-vindo!</h1>

        <div class="bg-gray-100 p-5 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-4 text-gray-800">Vamos come√ßar</h2>

            <button class="w-full flex items-center justify-between bg-white text-black border border-gray-300 rounded-md py-2 mb-2 font-bold text-base cursor-pointer social-btn">
                <div class="flex items-center">
                    <img src="{% static 'icons/google.png' %}" alt="Google Icon" class="w-6 h-6 mr-2 ml-2"> 
                    Continuar com o Google
                </div>
            </button>
            <button class="w-full flex items-center justify-between bg-facebook text-white rounded-md py-2 mb-2 font-bold text-base cursor-pointer social-btn">
                <div class="flex items-center">
                    <img src="{% static 'icons/facebook.png' %}" alt="Facebook Icon" class="w-6 h-6 mr-2 ml-2"> 
                    Continuar com o Facebook
                </div>
            </button>
            <button class="w-full flex items-center justify-between bg-black text-white rounded-md py-2 mb-2 font-bold text-base cursor-pointer social-btn">
                <div class="flex items-center">
                    <img src="{% static 'icons/apple.png' %}" alt="Apple Icon" class="w-6 h-6 mr-2 ml-2"> 
                    Continuar com a Apple
                </div>
            </button>

            <div class="my-3 text-sm text-gray-600">Ou</div>

            <button class="w-full flex items-center justify-between bg-white text-gray-600 border border-gray-300 rounded-md py-2 mb-4 font-bold text-sm cursor-pointer social-btn">
                <div class="flex items-center">
                    <img src="{% static 'icons/mail.png' %}" alt="Email Icon" class="w-6 h-6 mr-2 ml-2"> 
                    Registrar-se com o e-mail
                </div>
            </button>
        </div>

        <button class="bg-primary text-white font-bold text-lg rounded-md py-2 w-full mt-5 shadow-md hover:bg-blue-600 cursor-pointer">ENTRAR</button>
    </div>

</body>
</html>
